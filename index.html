<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="DOE" class="logo">
        <h2>Sua doação importa</h2>
        <p>Ate 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doacoes sao necessarias todos os dias</p>
        <p>Apenas 1,9% da populacao brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
       
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type="text" name="name" placeholder="Nome completo"></input>
            <input type="text" name="email" placeholder="E-mail"></input>
            <input type="text" name="blood" placeholder="Tipo sanguineo"></input>
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Ultimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <p>Cleiton Souza</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Robson Marques</p>
            </div>

            <div class="donor">
                <div class="blood">O+</div>
                <p>Mayk Brito</p>
            </div>

        </section>
    </main>

    <footer>
        Com ❤️ Rocketseat
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
